<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="restrict-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
		<link rel="shortcut icon" type="image/x-icon" href="resources/images/icons/favicon.png" />
		<title>Gerenciador de Cliente e Frete</title>
	</h:head>
	
	<h:body>
		<h:form id="form">
			<div id="container-geral">
				<ui:insert name="conteudo" />
			</div>
		</h:form>
		
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage value="/resources/images/layout/ajax-loader.gif" />
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
	</h:body>
</html>
